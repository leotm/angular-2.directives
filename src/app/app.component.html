<h1>Attribute Directives</h1>
<h2>ngClass / ngStyle</h2>
<div [ngStyle]="{ 'border': '3px solid blue', 'background': 'green'}"></div>
<hr>
<h2>Custom Attribute Directive</h2>
<div [defaultColor]="'red'" [dirHighlight]="'blue'">Some Text</div>
<hr>
<h1>Structural Directives</h1>
<h2>*ngIf</h2>
<template [ngIf]="switch">
    <div>Conditional Text</div>
</template>
<button (click)="onSwitch()">Switch</button>
<hr>
<h2>*ngFor</h2>
<ul>
    <li *ngFor="let item of items; let i = index">Index: {{i}}, Value: {{item}}</li>
</ul>
<hr>
<h2>ngSwitch</h2>
<p [ngSwitch]="value">
    <template [ngSwitchCase]="10">10</template>
    <template [ngSwitchCase]="100">100</template>
    <template ngSwitchDefault>Default</template>
</p>
<hr>
<h2>Unless Directive</h2>
<div *dirUnless="switch">Conditional Text</div>
